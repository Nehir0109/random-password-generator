<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            <h1 class="title">
                Generate a <br> <span class="random">random password</span>
            </h1>
            
            <p class="paragraph">
                Never use an insecure password again.
            </p>
            
            <input id="lengthInput" type="number" min=0 max="20" class="password-length-input" />
            <button id="generateBtn" onclick="generatePassword()" class="btn" onclick="create()">Generate Passwords</button>
            
            <span class="line"></span>
            
            <div class="password-results-container">
                <button id="result1" onclick="copy('result1')" class="password-result" ></button> 
                <button id="result2" onclick="copy('result2')" class="password-result" ></button>
           
            </div>  
        
        </div>

        <script src="index.js"></script>
    </body>
</html>
